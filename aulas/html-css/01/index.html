<!DOCTYPE HTML> 
<HTML>
	<HEAD>
		<META CHARSET="UTF-8">
		<TITLE>	Formulário </TITLE>
		<META NAME="AUTHOR" CONTENT="KAIQUE SOUZA SANTOS">
		<META NAME="DESCRIPTION" CONTENT="Criando Formulários em HTML">
		<META NAME="KEYWORDS" CONTENT="html, web, formulário, criar"
	</HEAD>
	<BODY>
		<FORM ACTION="#" METHOD="POST">
			<FIELDSET CLASS="grupo">
				<DIV CLASS="campo">
					<LABEL FOR="nome"> Nome </LABEL> 
					<INPUT TYPE="text" NAME="nome" ID="nome" 
				</DIV>
				<DIV CLASS="campo">
					<LABEL FOR="snome"> Sobrenome </LABEL> 
					<INPUT TYPE="text" NAME="snome" ID="snome"
				</DIV>
			</FIELDSET>
			<DIV CLASS="campo">
				<LABEL CLASS"escolha">
					<INPUT TYPE="radio" NAME="sexo" VALUE="masculino"> Masculino
				</LABEL>
				<LABEL CLASS"escolha">
					<INPUT TYPE="radio" NAME="sexo" VALUE="feminino"> Feminino
				</LABEL>
				<LABEL CLASS"escolha">
					<INPUT TYPE="radio" NAME="sexo" VALUE="naoInformado"> Prefiro não informar
				</LABEL>
			</DIV>
			<DIV CLASS="campo">
				<LABEL FOR="email"> E-mail </LABEL>
				<INPUT TYPE="text" ID="email" NAME="email">
			</DIV>
			<DIV CLASS="campo">
				<LABEL FOR="telefone"> Telefone </LABEL>
				<INPUT TYPE="text" ID="telefone" NAME="telefone">
			</DIV>
			<FIELDSET CLASS="grupo">
				<DIV CLASS="campo">
					<LABEL FOR="cidade"> Cidade </LABEL>
					<INPUT TYPE="text" ID="cidade" NAME="cidade">
				</DIV>
				<DIV CLASS="campo">
					<LABEL FOR="estado"> Estado </LABEL>
					<SELECT NAME="estado" ID="estado">
					<OPTION VALUE="AC">AC </OPTION>
					<OPTION VALUE="AL">AL </OPTION>
					<OPTION VALUE="AP">AP </OPTION>
					<OPTION VALUE="AM">AM </OPTION>
					<OPTION VALUE="BA">BA </OPTION>
					<OPTION VALUE="CE">CE </OPTION>
					<OPTION VALUE="DF">DF </OPTION>
					<OPTION VALUE="ES">ES </OPTION>
					<OPTION VALUE="GO">GO </OPTION>
					<OPTION VALUE="MA">MA </OPTION>
					<OPTION VALUE="MT">MT </OPTION>
					<OPTION VALUE="MS">MS </OPTION>
					<OPTION VALUE="MG">MG </OPTION>
					<OPTION VALUE="PA">PA </OPTION>
					<OPTION VALUE="PB">PB </OPTION>
					<OPTION VALUE="PR">PR </OPTION>
					<OPTION VALUE="PE">PE </OPTION>
					<OPTION VALUE="PI">PI </OPTION>
					<OPTION VALUE="RJ">RJ </OPTION>
					<OPTION VALUE="RN">RN </OPTION>
					<OPTION VALUE="RS">RS </OPTION>
					<OPTION VALUE="RO">RO </OPTION>
					<OPTION VALUE="RR">RR </OPTION>
					<OPTION VALUE="SC">SC </OPTION>
					<OPTION VALUE="SP">SP </OPTION>
					<OPTION VALUE="SE">SE </OPTION>
					<OPTION VALUE="TO">TO </OPTION>
				</DIV>
				<FIELDSET>
					<DIV CLASS="campo">
						<LABEL FOR="mensagem"> Mensagem </LABEL>
						<TEXTAREA ROWS="6" COLS="30" ID="mensagem" NAME="mensagem"></TEXTAREA>
					</DIV>
					<DIV CLASS="campo">
						<LABEL> Newsletter </LABEL>
						<LABEL>
							<INPUT TYPE="checkbox" NAME="newsletter" VALUE="1"> Gostaria de receber a Newsletter da empresa
						</LABEL>
					</DIV>
			<BUTTON TYPE="submit" CLASS=="botao submit"> Enviar </BUTTON>
			<BUTTON TYPE="reset" CLASS=="botao limpar"> Limpar </BUTTON>
			
		</FORM>
