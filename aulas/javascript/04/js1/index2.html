<!DOCTYPE html> <!-- indica versão do HTML -->
<html> <!-- inicio do arquivo HTML -->
	<head> <!-- inicio do cabeçalho da página -->
		<meta charset="UTF-8"> <!-- indicação do grupos de caracteres -->
		<!-- título da página -->
		<title> JavaScript | Aula 04</title>
		<!-- metas tag para o motor de busca do Google -->
		<meta name="author" content="Kaique Souza Santos">
		<meta name="description" content="Formulário para LOGIN do Usuário">
		<meta name="keywords" content="aula, JavaScrit, html, programação, programação web, validação">
        
        <script type="text/javascript">
            function lerCookie(){
                alert(document.cookie)
            }
            function criarCookie(nomeCookie, valorCookie, dias){
                var exdate=new Date();
                exdate.setDate(exdate.getDate()+ dias);
                document.cookie = nomeCookie+"="+valorCookie+";expires="+exdate.toUTCString();
            }
            function gravarCookie(){
                var nome = document.getElementById("txtNome").value;
                criarCookie("cookie01", nome, 1);
                alert("Cookie gravado com sucesso!");
            }
            function excluirCookie(){
                criarCookie("cookie01","",-1);
                alert("Cookie excluido com sucesso!");
            }
        </script>
	</head> <!-- final do cabeçalho -->
	<body> <!-- inicio do corpo da página -->
		<input type="text" name="txtNome" id="txtNome">
        <input type="button" name="btnLer" value="Ver Cookie" onclick="lerCookie()">
        <input type="button" name="btnGravar" value="Gravar Cookie" onclick="gravarCookie()">
        <input type="button" name="btnExcluir" value="Excluir Cookie" onclick="excluirCookie()">

	</body> <!-- fim do corpo da página -->
</html> <!-- fim do arquivo HTML
